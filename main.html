<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>


	<form method="post">
		<label for="name" >Name:</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required/>
		<label for="portfolio" >Portfolio:</label>
		<input type="url" id="portfolio" required name="portfolio" />
		<label for="favColor" >Favorite Color</label>
		<input id="favColor" type="color" required name="favColor" />
		<label for="likeness" >Likeness</label>
		<input type="range" min="1" max="100" value="5" id="likeness" name="likeness" >
	<button type="submit" >Submit</button>
	</form>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
