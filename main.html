<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Feedback Form</h1>

  <form method="post">
    <div>
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        minlength="3" 
        maxlength="50" 
        required>
    </div>

    <div>
      <label for="portfolio">Portfolio:</label>
      <input 
        type="url" 
        id="portfolio" 
        name="portfolio" 
        required>
    </div>

    <div>
      <label for="favColor">Favorite Color:</label>
      <input 
        type="color" 
        id="favColor" 
        name="favColor" 
        required>
    </div>

    <div>
      <label for="likeness">Likeness:</label>
      <input 
        type="range" 
        id="likeness" 
        name="likeness" 
        min="1" 
        max="100" 
        value="50">
    </div>

    <button type="submit">Submit</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
